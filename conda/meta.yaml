package:
  name: roq-samples
  version: {{ GIT_DESCRIBE_TAG }}

source:
  git_url: ..

build:
  skip: true  # [not unix]
  number: {{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - CFLAGS=-O3                                                                                                                                                
    - CPPFLAGS=-O3  # [linux]                                                                                                                                   
    - CPPFLAGS=-O3 -D_LIBCPP_DISABLE_AVAILABILITY  # [osx]

requirements:
  build:
    - {{ compiler('cxx') }}
    - clangdev
    - cmake
    - make
    - roq-autogen
  host:
    - catch2
    - fmt
    - libabseil
    - nlohmann_json
    - pybind11
    - roq-cache
    - roq-client
    - roq-flags
    - roq-oss-benchmark
    - tomlplusplus

about:
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Samples
